name: github pages
 
on:
  push:
    branches:
      - zqianhui  # 只有在dumi-version分支发生push事件时触发
  pull_request:

# 工作流
jobs:
  deploy:
    runs-on: ubuntu-latest # 运行环境

    steps:
      # 拉代码
      - name: Checkout code
        uses: actions/checkout@v1

      # 下载node，高于dumi规定的node版本即可
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      # 打包代码
      - name: Build Project
        run: |
          npm install      
          npm run build

       # 部署到GitHub
      - name: Deploy to Github
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # 打包的内容放到gh-pages分支下
          folder: ./ # 打包后存放的文件
